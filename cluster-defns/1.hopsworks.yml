name: HopsworksVagrantSingleNode
baremetal:
    username: vagrant

cookbooks:
  hopsworks:
    github: hopshadoop/hopsworks-chef
    branch: master

attrs:
  install:
    dir: /srv/hops
    # upgrade: false
    # user: vagrant
  kagent:
    network:
      interface: enp0s3
  hopsworks:
    port: 8080
  conda:
    mirror_list: "http://bbc2.sics.se:8000/pkgs/main/linux-64,http://bbc2.sics.se:8000/pkgs/main/noarch"
  java:
    jdk_version: 8
    install_flavor: oracle
    oracle:
      accept_oracle_download_terms: true
    jdk:
      "8":
        x86_64:
          url: http://download.oracle.com/otn-pub/java/jdk/8u181-b13/96a7b8442fe848ef90c96a2fad6ed6d1/jdk-8u181-linux-x64.tar.gz
          checksum: 1845567095bfbfebd42ed0d09397939796d05456290fb20a83c476ba09f991d3
groups:
  namenodes:
    size: 1
    baremetal:
      ip: 10.0.2.15
    recipes:
      - kagent
      - ndb::mgmd
      - ndb::ndbd
      - ndb::mysqld
      - hops::ndb
      - hops::rm
      - hops::nn
      - hops::jhs
      - hadoop_spark::yarn
      - hadoop_spark::historyserver
      - flink::yarn
      - elastic
      - livy
      - zeppelin
      - kzookeeper
      - kkafka
      - epipe
      - hopsworks
      - hopsworks::dev
      - hopsmonitor
      - hopslog
      - hops::dn
      - hops::nm
      - tensorflow
      - hopsmonitor::telegraf
      - hive2

