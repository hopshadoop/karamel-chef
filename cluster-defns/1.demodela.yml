name: Dela

baremetal:
  username: vagrant

cookbooks:
  hopsworks:                                                                     
    github: "hopshadoop/hopsworks-chef"
    branch: "master"

attrs:
  install:
    dir: /srv/hops
    user: vagrant
  kagent:
    network:
      interface: enp0s3
  hopsworks:
    ear_url: http://snurran.sics.se/hops/dela/hopsworks-ear.ear
    war_url: http://snurran.sics.se/hops/dela/hopsworks.war
    ca_url: http://snurran.sics.se/hops/dela/hopsworks-ca.war
    hopssite:
      version: "hops-demo"
  hopssite:
    user: "register_email" #replace
    password: "register_pass" #replace 
groups:
  dela:
    size: 1
    baremetal:
      ip: 10.0.2.15
    recipes:
      - kagent
      - ndb::mgmd
      - ndb::ndbd
      - ndb::mysqld                                                       
      - hops::ndb
      - hops::rm
      - hops::nn
      - hops::jhs
      - hadoop_spark::yarn
      - hadoop_spark::historyserver
      - flink::yarn
      - elastic
      - livy
      - zeppelin
      - kzookeeper
      - kkafka
      - epipe
      - hopsworks
      - hopsworks::dev
      - hopsworks::dela
      - hopsmonitor
      - hopslog
      - hops::dn
      - hops::nm
      - tensorflow
      - hopsmonitor::telegraf
      - hive2
      - dela
