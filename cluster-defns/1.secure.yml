name: HopsworksVagrantMultiNode
baremetal:
    username: vagrant

cookbooks:
  hopsworks:
    github: "hopshadoop/hopsworks-chef"
    branch: "master"

attrs:
  install:
    dir: /srv/hops
  jupyter:
      user: glassfish
  hops:
    tls:
     enabled: true
     crl_enabled: true
     crl_fetcher_class: "org.apache.hadoop.security.ssl.DevRemoteCRLFetcher"
     crl_fetcher_interval: "5m"
  kagent:
    network:
      interface: enp0s3
  jupyter:
    python: true
  hopsworks:
    port: 8080
groups:
  namenodes:
    size: 1
    baremetal:
      ip: 10.0.2.15
    recipes:
      - kagent
      - ndb::mgmd
      - ndb::ndbd
      - ndb::mysqld
      - hops::ndb
      - hops::rm
      - hops::nn
      - hops::jhs
      - hadoop_spark::yarn
      - hadoop_spark::historyserver
      - flink::yarn
      - elastic
      - livy
      - zeppelin
      - kzookeeper
      - kkafka
      - epipe
      - hopsworks
      - hopsworks::dev
      - hopsmonitor
      - hopslog
      - hops::dn
      - hops::nm
      - tensorflow
      - hopsmonitor::telegraf

