name: HopsworksOnLocalhost
baremetal:
    username: REPLACE_USERNAME

cookbooks:
  hopsworks:
    github: "hopshadoop/hopsworks-chef"
    branch: "0.4"

attrs:
  install:
    dir: REPLACE_INSTALL_DIRECTORY
    user: REPLACE_USERNAME
  services:
    enabled: REPLACE_ENABLED_SERVICES
  kagent:
    network:
        interface: REPLACE_NET_IF
  cuda:
    accept_nvidia_download_terms: REPLACE_GPU
  hopsworks:
    port: 8080

groups:
  theone:
    size: 1
    baremetal:
      ip: REPLACE_HOSTNAME
    recipes:
      - kagent
      - ndb::mgmd
      - ndb::ndbd
      - ndb::mysqld
      - hops::ndb
      - hops::rm
      - hops::nn
      - hops::jhs
      - hadoop_spark::yarn
      - hadoop_spark::historyserver
      - flink::yarn
      - elastic
      - livy
      - zeppelin
      - kzookeeper
      - kkafka
      - epipe
      - hopsworks
      - hopsmonitor
      - hopslog
      - hops::dn
      - hops::nm
      - tensorflow
      - hopsmonitor::telegraf
      - dela
      - hive2