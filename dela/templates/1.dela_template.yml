name: Dela

baremetal:
  username: vagrant

cookbooks:
  hopsworks:                                                                     
    github: "{GITHUB}"
    branch: "{BRANCH}"

attrs:
  install:
    dir: /srv/hops
    {USER_SETTING}
  kagent:
    network:
      interface: {NETWORK_INTERFACE}
  dela:
    version: {DELA_VERSION}
    port: {DELA1_P}
    stun_port1: {DELA2_P}
    stun_port2: {DELA3_P}
    http_port: {DELA4_P}
    hops: 
      storage:
        type: "HDFS"
      library:
        type: "DISK"
    stun_servers_ip: ["193.10.64.107","193.10.64.85"]
    stun_servers_id: ["1","2"]
    report:
      type: "other"
      tracker: {REPORT_TRACKER}
    url: {SOURCE_CODE}/dela/{DELA_VERSION}/dela.jar
  hopsworks:
    port: 8080
    ear_url: {SOURCE_CODE}/hopsworks/{HS_VERSION}/hopsworks-ear.ear
    war_url: {SOURCE_CODE}/hopsworks/{HS_VERSION}/hopsworks.war
    ca_url: {SOURCE_CODE}/hopsworks/{HS_VERSION}/hopsworks-ca.war
    public_https_port: {WEB_SEC_P}
    dela:
      enabled: true
      client: {CLIENT_TYPE}
      cluster_http_port: {DELA4_P}
      public_hopsworks_port: {WEB_P}
    hopssite:
      domain: "{HOPSSITE_DOMAIN}"
      port: {HS_WEB2_P}
      register_port: {HS_WEB1_P}
      heartbeat: 600000
  hopssite:
    user: "{CLUSTER_EMAIL}"
    password: "{CLUSTER_PASSWORD}"
    cert:
      o: "{CLUSTER_ORG}"
      ou: "{CLUSTER_UNIT}"
    url: "http://{HOPSSITE_DOMAIN}:{HS_WEB1_P}"
    retry_interval: 30
    max_retries: 5
    manual_register: {CLUSTER_MANUAL_REGISTER}
  java:
    jdk_version: 8
    install_flavor: oracle
    oracle:
      accept_oracle_download_terms: true
    jdk:
      "8":
        x86_64:
          url: http://download.oracle.com/otn-pub/java/jdk/8u181-b13/96a7b8442fe848ef90c96a2fad6ed6d1/jdk-8u181-linux-x64.tar.gz
          checksum: 1845567095bfbfebd42ed0d09397939796d05456290fb20a83c476ba09f991d3
groups:
  dela:
    size: 1
    baremetal:
      ip: 10.0.2.15
    recipes:
      - kagent
      - ndb::mgmd
      - ndb::ndbd
      - ndb::mysqld                                                       
      - hops::ndb
      - hops::rm
      - hops::nn
      - hops::jhs
      - hadoop_spark::yarn
      - hadoop_spark::historyserver
      - flink::yarn
      - elastic
      - livy
      - zeppelin
      - kzookeeper
      - kkafka
      - epipe
      - hopsworks
      - hopsworks::dev
      - hopsworks::delaregister
      - hopsmonitor
      - hopslog
      - hops::dn
      - hops::nm
      - tensorflow
      - hopsmonitor::telegraf
      - hive2
      - dela
