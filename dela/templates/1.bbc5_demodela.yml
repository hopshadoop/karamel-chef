name: Bbc5MirrorDemoDela

baremetal:
  username: vagrant

cookbooks:
  hopsworks:
    github: "hopshadoop/hopsworks-chef"
    branch: "0.5"

attrs:
  install:
    dir: /srv/hops
  kagent:
    network:
      interface: enp0s3
  dela:
    report:
      type: "bbc5"
  hopsworks:
    email: "REGISTER_EMAIL" #replace
    cert:
      o: "REGISTER_ORGANIZATION" #replace
      ou: "REGISTER_ORG_UNIT" #replace 
    hopssite:
      version: "bbc5"
  hopssite:
    password: "REGISTER_PASSWORD" #replace 
  java:
    jdk_version: 8
    install_flavor: oracle
    oracle:
      accept_oracle_download_terms: true
    jdk:
      "8":
        x86_64:
          url: http://download.oracle.com/otn-pub/java/jdk/8u181-b13/96a7b8442fe848ef90c96a2fad6ed6d1/jdk-8u181-linux-x64.tar.gz
          checksum: 1845567095bfbfebd42ed0d09397939796d05456290fb20a83c476ba09f991d3
groups:
  dela:
    size: 1
    baremetal:
      ip: 10.0.2.15
    recipes:
      - kagent
      - ndb::mgmd
      - ndb::ndbd
      - ndb::mysqld
      - hops::ndb
      - hops::rm
      - hops::nn
      - hops::jhs
      - hadoop_spark::yarn
      - hadoop_spark::historyserver
      - flink::yarn
      - elastic
      - livy
      - zeppelin
      - kzookeeper
      - kkafka
      - epipe
      - hopsworks
      - hopsworks::dev
      - hopsmonitor
      - hopslog
      - hops::dn
      - hops::nm
      - tensorflow
      - hopsmonitor::telegraf
      - hive2
      - dela
